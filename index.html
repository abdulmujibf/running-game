<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      max-height: 100vh;
      margin: 0px;
      overflow: hidden;
    }

    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
    }

    .game-pad {
      display: none;
    }

    @media (max-width: 776px) {
      .game-pad {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        /* top: 100vh; */
        bottom: -100%;
        left: 20px;
        width: 35%;
        justify-content: space-evenly;
        height: 75%;
      }

      .gamepad-rl {
        display: flex;
        width: 100%;
        justify-content: space-between;
      }

      .gamepad {
        margin: 5px
      }

      .btn-gamepad {
        text-align: center;
        background-color: darkslategrey;
        width: 100px;
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        padding: 10px 10px;
        font-size: 25px
      }
    }
  </style>
</head>

<body onload="startGame()">
  <script>

  </script>
  <div class="game-pad">
    <div class="gamepad">
      <button class="btn-gamepad" id="up" onmousedown="move('up')" onmouseup="clearmove()"
        ontouchstart="move('up')">UP</button>
    </div>
    <div class="gamepad-rl gamepad">
      <button class="btn-gamepad" onmousedown="move('left')" onmouseup="clearmove()"
        ontouchstart="move('left')">LEFT</button>
      <button class="btn-gamepad" onmousedown="move('right')" onmouseup="clearmove()"
        ontouchstart="move('right')">RIGHT</button>
    </div>
    <div class="gamepad">
      <button class="btn-gamepad" onmousedown="move('down')" onmouseup="clearmove()"
        ontouchstart="move('down')">DOWN</button>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
  let myGamePiece;
  let myBackground;
  let myObstacles = [];
  let myScore;
  let score = 0;
  function removeItemOnce(arr, value) {
    var index = arr.indexOf(value);
    if (index > -1) {
      arr.splice(index, 1);
    }
    return arr;
  }

  $("#up").mousedown(() => {
    console.log("halo")
  })
  function startGame() {
    myGamePiece = new component(200, 100, "character.png", 10, 120, "image");
    myBackground = new component(1530, 718, "bg.png", 0, 0, "background");
    myScore = new component("30px", "Arial", "black", 1330, 40, "text");
    // myObstacle = new component(10, 200, "green", 1000, 200);
    myGameArea.start();
    myScore.text = "SCORE: " + 0;
    myScore.update();
    mySpeed = -1
    spawnObs = 160
    setInterval(() => {
      if (spawnObs != 10) {
        spawnObs -= 10
      }
      if (mySpeed != -20) {
        mySpeed--
      }
    }, 1000)
  }

  let myGameArea = {
    canvas: document.createElement("canvas"),
    start: function () {
      this.canvas.width = 1534;
      this.canvas.height = 660;
      this.context = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.frameNo = 0;
      this.interval = setInterval(updateGameArea, 20);

      // Init Controller
      if (window.outerWidth > 775) {
        window.addEventListener('keydown', function (e) {
          e.preventDefault();
          myGameArea.keys = (myGameArea.keys || []);
          myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
          myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
      } else {
        window.addEventListener('touchmove', function (e) {
          myGameArea.x = e.touches[0].pageX;
          myGameArea.y = e.touches[0].pageY;
        })
      }
    },
    clear: function () {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function () {
      clearInterval(this.interval);
      alert("YOu Lose")
    }
  }

  function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) { return true; }
    return false;
  }

  function component(width, height, color, x, y, type, name) {
    this.name = name
    this.type = type;
    if (type == "image" || type == "background") {
      this.image = new Image();
      this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function (param) {
      ctx = myGameArea.context;
      if (type == "image" || type == "background") {
        ctx.drawImage(this.image,
          this.x,
          this.y,
          this.width, this.height);
        if (type == "background") {
          ctx.drawImage(this.image,
            this.x + this.width,
            this.y,
            this.width, this.height);
        }
      } else if (this.type == "text") {
        ctx.font = this.width + " " + this.height;
        ctx.fillStyle = color;
        ctx.fillText(this.text, this.x, this.y);
      } else {
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    }

    // Function Hit Objects
    this.crashWith = function (otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) ||
        (mytop > otherbottom) ||
        (myright < otherleft) ||
        (myleft > otherright)) {
        crash = false;
      }
      return crash;
    }

    // Function Background Running
    this.newPos = function () {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.type == "background") {
        if (this.x == -(this.width)) {
          this.x = 0;
        }
      }
    }
  }

  function updateGameArea() {
    myGameArea.clear();
    myBackground.speedX = -10;
    myBackground.newPos();
    myBackground.update();
    myGamePiece.newPos();
    myGamePiece.update();

    myScore.update();

    // Movement Character Up Down
    if (window.outerWidth > 775) {
      if (myGameArea.keys && myGameArea.keys[38]) {
        myGamePiece.speedY = -3;
      }
      else { myGamePiece.speedY = 0; }
      if (myGameArea.keys && myGameArea.keys[40]) { myGamePiece.speedY = 3; }

      // Movement Character Left Right
      if (myGameArea.keys && myGameArea.keys[39]) { myGamePiece.speedX = 3; }
      else { myGamePiece.speedX = 0; }
      if (myGameArea.keys && myGameArea.keys[37]) { myGamePiece.speedX = -3; }
    } else {
      if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x - 100;
        myGamePiece.y = myGameArea.y - 50;
      }
    }

    // Hit Object
    let x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
      if (myGamePiece.crashWith(myObstacles[i])) {
        if (myObstacles[i].name === 'rock') {
          console.log(myObstacles, "old")
          const newArr = removeItemOnce(myObstacles, myObstacles[i])
          console.log(newArr.length, "new")
          myObstacles = newArr
          score += 1
          myScore.text = "SCORE: " + score;
          myScore.update();
        } else {
          myGameArea.stop();
        }
      }
    }

    // Multiple Obstacle
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(spawnObs)) {
      x = myGameArea.canvas.width
      y = myGameArea.canvas.height - Math.floor(Math.random() * 400) - 150
      let random = Math.floor(Math.random() * 4)
      if (random === 2) {
        console.log('diamond')
        myObstacles.push(new component(50, 50, "diamond.png", x, y, 'image', "diamond"))
      } else {
        console.log('rock')
        myObstacles.push(new component(50, 50, "rocks.png", x, y, 'image', "rock"));
      }
    }
    for (i = 0; i < myObstacles.length; i += 1) {
      myObstacles[i].x += -10;
      myObstacles[i].update();
    }
  }

  // Score Update
  myScore.text = "Score: " + myGameArea.frameNo;

  function move(dir) {
    // Movement Character
    if (dir == "up") { myGamePiece.speedY = -1; }
    if (dir == "down") { myGamePiece.speedY = 1; }
    if (dir == "left") { myGamePiece.speedX = -1; }
    if (dir == "right") { myGamePiece.speedX = 1; }
    // myGamePiece.newPos();
    // myGamePiece.update();
  }

  function clearmove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
  }
</script>

</html>
